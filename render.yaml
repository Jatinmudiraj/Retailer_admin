services:
  # Backend Service
  - type: web
    name: royaliq-backend
    env: python
    region: singapore
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: MONGODB_URL
        sync: false
      - key: SECRET_KEY
        sync: false
    autoDeploy: false

  # Frontend Service (Static Site)
  - type: static
    name: royaliq-frontend
    env: node
    region: singapore
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: royaliq-backend
          property: url
